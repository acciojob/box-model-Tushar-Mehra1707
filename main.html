<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<style>
		/* Body styling to center everything */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f6f6f6;
}

/* Main container styling */
.container {
    width: 600px; /* Define the width of the container */
    padding: 20px; /* Padding inside the container */
    border: 5px solid #333; /* Border for the container */
    border-radius: 15px; /* Rounded corners */
    display: flex;
    justify-content: space-around; /* Distribute blocks evenly */
    align-items: center; /* Center the blocks vertically */
}

/* Red block styling */
.red {
    width: 100px; /* Set width of the red block */
    height: 100px; /* Set height of the red block */
    background-color: red; /* Background color red */
    border-radius: 50%; /* Make it a circle */
}

/* Green block styling */
.green {
    width: 100px; /* Set width of the green block */
    height: 100px; /* Set height of the green block */
    background-color: green; /* Background color green */
    border-radius: 50%; /* Make it a circle */
}

/* Yellow block styling */
.yellow {
    width: 100px; /* Set width of the yellow block */
    height: 100px; /* Set height of the yellow block */
    background-color: yellow; /* Background color yellow */
    border-radius: 50%; /* Make it a circle */
}

	</style>
	<div class="container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
